<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SubTrack - Subscription Manager</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }

        .modal-backdrop {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 40;
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 50;
        }

        .alert-card {
            animation: pulse-bg 2s infinite;
        }

        @keyframes pulse-bg {
            0% {
                background-color: #fef2f2;
            }

            /* red-50 */
            50% {
                background-color: #fee2e2;
            }

            /* red-100 */
            100% {
                background-color: #fef2f2;
            }

            /* red-50 */
        }
    </style>
</head>

<body class="text-gray-800">
    <!-- Main Container -->
    <div class="container mx-auto p-4 md:p-8 max-w-4xl">

        <!-- Header -->
        <header class="flex justify-between items-center mb-8">
            <div class="flex items-center gap-3">
                <i class="fas fa-receipt text-3xl text-indigo-600"></i>
                <h1 class="text-3xl font-bold text-gray-800">SubTrack</h1>
            </div>
            <button onclick="openModal('addSubscriptionModal')"
                class="bg-indigo-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-indigo-700 transition-colors duration-300 flex items-center gap-2">
                <i class="fas fa-plus"></i>
                Add Subscription
            </button>
        </header>

        <!-- Subscription List -->
        <main class="bg-white rounded-xl shadow-lg p-6">
            <h2 class="text-xl font-semibold mb-4">Your Subscriptions</h2>
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead>
                        <tr class="border-b-2 border-gray-200">
                            <th class="p-3">Service</th>
                            <th class="p-3">Next Bill</th>
                            <th class="p-3">Amount</th>
                            <th class="p-3 text-center">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Thymeleaf will loop through each 'sub' in the 'subscriptions' list from the model -->
                        <tr th:each="sub : ${subscriptions}" class="border-b border-gray-100 hover:bg-gray-50"
                            th:classappend="${sub.getDaysUntilNextBill() <= 3 and sub.getDaysUntilNextBill() >= 0} ? 'alert-card'">

                            <!-- Display the service name -->
                            <td class="p-3 flex items-center gap-3">
                                <img th:src="@{'https://placehold.co/40x40/7c3aed/ffffff?text=' + ${#strings.substring(sub.serviceName, 0, 1)}}"
                                    alt="Logo" class="rounded-full">
                                <span class="font-semibold" th:text="${sub.serviceName}">Netflix</span>
                            </td>

                            <!-- Display the next bill date, formatted nicely -->
                            <td class="p-3">
                                <span class="font-medium"
                                    th:text="${#temporals.format(sub.nextBillDate, 'MMM dd, yyyy')}">Aug 05, 2025</span>
                                <span
                                    th:if="${sub.getDaysUntilNextBill() <= 3 and sub.getDaysUntilNextBill() >= 0}"
                                    class="text-red-500 font-bold ml-2">
                                    ([[${sub.getDaysUntilNextBill()}]] days left)
                                </span>
                            </td>

                            <!-- Display the amount, formatted as currency -->
                            <td class="p-3 font-semibold"
                                th:text="${'$' + #numbers.formatDecimal(sub.amount, 1, 'COMMA', 2, 'POINT')}">$15.99
                            </td>

                            <!-- =================== CORRECTED ACTIONS COLUMN =================== -->
                            <td class="p-3 text-center">
                                <div class="flex justify-center items-center gap-2">
                                    <a th:href="@{/subscription/edit/{id}(id=${sub.id})}"
                                       class="text-gray-400 hover:text-indigo-600 p-2">
                                        <i class="fas fa-pencil-alt"></i>
                                    </a>
                                    <form th:action="@{/subscription/delete/{id}(id=${sub.id})}" th:method="post">
                                        <button type="submit" class="text-gray-400 hover:text-red-600 p-2">
                                            <i class="fas fa-trash-alt"></i>
                                        </button>
                                    </form>
                                </div>
                            </td>
                            <!-- ================= END OF THE CORRECTED SECTION ================= -->
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- MODIFIED Add/Edit Modal -->
    <div id="addSubscriptionModal" class="modal">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-md">
            <!-- Modal Header -->
            <div class="flex justify-between items-center p-5 border-b border-gray-200">
                <h3 class="text-xl font-semibold">Add New Subscription</h3>
                <button onclick="closeModal('addSubscriptionModal')" class="text-gray-400 hover:text-gray-600">
                    <i class="fas fa-times text-2xl"></i>
                </button>
            </div>
            <!-- Modal Body -->
            <div class="p-6">
                <form action="#" th:action="@{/subscription/add}" th:object="${subscriptionForm}" method="post">
                    <div class="space-y-4">
                        <div>
                            <label for="serviceName" class="block text-sm font-medium text-gray-700 mb-1">Service
                                Name</label>
                            <input type="text" id="serviceName" th:field="*{serviceName}"
                                th:classappend="${#fields.hasErrors('serviceName')} ? 'border-red-500' : ''"
                                class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                                placeholder="e.g., Netflix" required>
                            <span class="text-red-500 text-sm mt-1" th:if="${#fields.hasErrors('serviceName')}"
                                th:errors="*{serviceName}"></span>
                        </div>
                        <div>
                            <label for="startDate" class="block text-sm font-medium text-gray-700 mb-1">Subscription
                                Start Date</label>
                            <input type="date" id="startDate" th:field="*{startDate}"
                                th:classappend="${#fields.hasErrors('startDate')} ? 'border-red-500' : ''"
                                class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                                required>
                            <span class="text-red-500 text-sm mt-1" th:if="${#fields.hasErrors('startDate')}"
                                th:errors="*{startDate}"></span>
                        </div>
                        <div>
                            <label for="trialPeriodValue" class="block text-sm font-medium text-gray-700 mb-1">Trial
                                Period</label>
                            <div class="flex gap-2">
                                <input type="number" id="trialPeriodValue" th:field="*{trialPeriodValue}"
                                    th:classappend="${#fields.hasErrors('trialPeriodValue')} ? 'border-red-500' : ''"
                                    class="w-1/2 border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                                    placeholder="e.g., 7" required>
                                <select id="trialPeriodUnit" th:field="*{trialPeriodUnit}"
                                    th:classappend="${#fields.hasErrors('trialPeriodUnit')} ? 'border-red-500' : ''"
                                    class="w-1/2 border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                                    required>
                                    <option th:each="unit : ${T(com.subtrack.subtrack.model.ValidityUnit).values()}"
                                        th:value="${unit}" th:text="${unit.name()}">Days</option>
                                </select>
                            </div>
                            <span class="text-red-500 text-sm mt-1" th:if="${#fields.hasErrors('trialPeriodValue')}"
                                th:errors="*{trialPeriodValue}"></span>
                            <span class="text-red-500 text-sm mt-1" th:if="${#fields.hasErrors('trialPeriodUnit')}"
                                th:errors="*{trialPeriodUnit}"></span>
                        </div>
                        <div>
                            <label for="amount" class="block text-sm font-medium text-gray-700 mb-1">Subscription Fee
                                ($)</label>
                            <input type="number" step="0.01" id="amount" th:field="*{amount}"
                                th:classappend="${#fields.hasErrors('amount')} ? 'border-red-500' : ''"
                                class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                                placeholder="e.g., 15.99" required>
                            <span class="text-red-500 text-sm mt-1" th:if="${#fields.hasErrors('amount')}"
                                th:errors="*{amount}"></span>
                        </div>
                    </div>
                    <div class="flex justify-end gap-4 pt-6">
                        <button type="button" onclick="closeModal('addSubscriptionModal')"
                            class="bg-gray-200 text-gray-700 font-semibold py-2 px-4 rounded-lg hover:bg-gray-300 transition-colors">Cancel</button>
                        <button type="submit"
                            class="bg-indigo-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-indigo-700 transition-colors">Save
                            Subscription</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div id="modalBackdrop" class="modal-backdrop"></div>

    <script>
        // Simple JavaScript for Modal functionality
        const modalBackdrop = document.getElementById('modalBackdrop');
        const addSubscriptionModal = document.getElementById('addSubscriptionModal');

        function openModal(modalId) {
            const modal = document.getElementById(modalId);
            if (modal) {
                modal.style.display = 'block';
                modalBackdrop.style.display = 'block';
            }
        }

        function closeModal(modalId) {
            const modal = document.getElementById(modalId);
            if (modal) {
                modal.style.display = 'none';
                modalBackdrop.style.display = 'none';
            }
        }

        // Close modal if backdrop is clicked
        modalBackdrop.addEventListener('click', () => {
            document.querySelectorAll('.modal').forEach(modal => {
                closeModal(modal.id);
            });
        });

        // This is a new part of the script to automatically open the modal on validation error
        window.onload = function() {
            // Check if the subscriptionForm object has errors on page load
            const hasErrors = "[[${#fields.hasErrors('subscriptionForm.*')}]]";
            if (hasErrors === 'true') {
                openModal('addSubscriptionModal');
            }
        };

    </script>
</body>
</html>
